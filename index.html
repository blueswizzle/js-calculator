<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TOP Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
        <p>This project was made following the guidelines from The Odin Project (TOP)</p>
    </header>

    <div class="calculator">
        <div class="screen">
            <div class="screen-top">56 + 3</div>
            <div class="screen-main">0</div>
        </div>
        <div class="buttons">
            <button class="calc-button operation grid-col-span">AC</button>
            <button class="calc-button operation">+/-</button>
            <button class="calc-button operation">&divide;</button>
            <button class="calc-button">7</button>
            <button class="calc-button">8</button>
            <button class="calc-button">9</button>
            <button class="calc-button operation">X</button>
            <button class="calc-button">4</button>
            <button class="calc-button">5</button>
            <button class="calc-button">6</button>
            <button class="calc-button operation">&minus;</button>
            <button class="calc-button">1</button>
            <button class="calc-button">2</button>
            <button class="calc-button">3</button>
            <button class="calc-button operation">&plus;</button>
            <button class="calc-button grid-col-span">0</button>
            <button class="calc-button">.</button>
            <button class="calc-button operation">=</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
