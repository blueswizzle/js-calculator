<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TOP Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
        <p>This project was made following the guidelines from The Odin Project (TOP)</p>
    </header>

    <div class="calculator">
        <div class="screen">
            <div class="screen-top">56 + 3</div>
            <div class="screen-main">0</div>
        </div>
        <div class="buttons">
            <button class="operation grid-col-span" id = "AC">AC</button>
            <button class="operation" id ="negative-toggle">+/-</button>
            <button class="operation" id = "divide">&divide;</button>
            <button id = "7">7</button>
            <button  id = "8">8</button>
            <button  id = "9">9</button>
            <button class="operation" id = "multiply">X</button>
            <button  id = "4">4</button>
            <button  id = "5">5</button>
            <button  id = "6">6</button>
            <button class="operation" id = "subtract">&minus;</button>
            <button  id = "1">1</button>
            <button  id = "2" >2</button>
            <button  id = "3">3</button>
            <button class="operation" id = "addition">&plus;</button>
            <button class="grid-col-span" id = "0">0</button>
            <button  id = "decimal">.</button>
            <button class="operation" id = "equals">=</button>
        </div>
    </div>

    <div class="info">
        <h1>Information</h1>
        <ul>
            <li>To use the negative toggle, enter the number first then click the button to change
                the sign
            </li>
            <li>Press 'c' to clear and reset everything</li>
        </ul>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
